<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- <section class="vh-100"> -->
        <div class="container-fluid">
          <div class="row">
            <div class="col px-0 d-none d-sm-block ">
              <img src="{% static 'images/image.jpg' %}"
                alt="Login image" class="w-100 vh-100 " style="object-fit: fill; object-position: left;">

            </div>
           
            <div class="col-6 text-white" style="background-color: rgba(255, 0, 0, 0.2)	;">
              <!-- <h1 class="fw-normal  text-center" style="letter-spacing: 1px;font-family: 'Times New Roman', Times, serif;font-weight: bold;">The Rolling Phones</h1> -->

              {% block home %}

              <div class="px-5 ms-xl-4 text-center"><br><br>
                
                 <span class="h1 fw-bold mb-0" style="letter-spacing: 1px;font-family: 'Times New Roman', Times, serif;font-weight: bold;">The shopping mall</span> 
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 " style="position: relative;left: 100pt;">
      <div class="text-center">
                <form style="width: 23rem;" method="post">
                   {% csrf_token %}
                  <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;font-family: 'Times New Roman', Times, serif;font-weight: bold;">Log In</h3>
      
                  <div class="form-outline mb-4">
                    {{form.username.error}}
                    <!-- <label class="form-label" for="{{form.username.id_for_label}}">Username</label> -->
                    {{form.username}}
                  </div>
      
                  <div class="form-outline mb-4">
                    {{form.password.error}}
                    <!-- <label class="form-label" for="{{form.password.id_for_label}}">Password</label> -->
                    {{form.password}}
                  </div>
                 
                  <div class="pt-1 mb-4">
                    <button class="btn btn-danger btn-lg btn-block">Login</button>
                  </div>
      
                  <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
                  <p>Don't have an account? <a href="{% url 'reg' %}" class="link-info">Register here</a></p>
      
                </form>
              </div>
              </div>
      
            </div>
            {% endblock home%}
          </div>
        </div>
      <!-- </section> -->
  </body>
</html>
