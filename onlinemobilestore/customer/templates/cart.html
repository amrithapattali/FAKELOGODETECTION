{% extends 'userhome.html' %}
{% block user %}
 <div class="row" style="width: 100%;">
              {% for i in data %}       
              <div class="col-lg-3 ">
                <div class="card mt-1 ml-1" style="height: 500px;" >
                  <h4 class="card-title text-center">{{i.product.productname}}</h4>

                  <img src="{{ i.product.image.url }}" class="card-img-top" alt="..." height="150px" width="200px">
                  <div class="card-body">
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Model :{{i.product.model}}</li>
                    <!-- <li class="list-group-item">{{i.product.color}}</li> -->
                    <li class="list-group-item">color :{{i.product.color}}</li>
                    <li class="list-group-item">size :{{i.product.size}}</li>
                    <li class="list-group-item bold "> <span class="material-symbols-outlined">
                      currency_rupee
                      </span>{{i.product.price}}</li>
                   
                  </ul>
                  <div class="card-body text-center">
                    <div class="row">
                      <div class="col"><a href="{% url 'buy' i.product.id %}" class="btn btn-block btn-success">Buy</a></div>
                      <div class="col"> <a href="{% url 'delcart' i.id %}" class="btn btn-warning">Remove</a></div>
                    </div>
                    
                   
                  </div>
                </div>
          </div>
          {% endfor %}
          </div>
{% endblock user %}
